<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Городское Приложение на Яндекс.Картах</title>
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/script.js" defer></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ca13e5b7-6cd4-430e-9943-3a37419ee06e&lang=ru_RU"
    type="text/javascript"> </script>
</head>

<body>
  <header>
    <h1>Добро пожаловать в Городское Приложение!</h1>
    <p>Исследуйте интересные места, планируйте маршруты и получайте актуальную информацию о событиях.</p>
  </header>
  <main>
    <div id="weather"></div>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <div class="buttons">
      <button id="locateBtn">Определить местоположение</button>
      <button id="addMarkerBtn">Добавить маркер</button>
    </div>
  </main>
</body>

</html>
